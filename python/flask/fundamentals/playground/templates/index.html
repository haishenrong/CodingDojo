<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .boxes{
            width:90px; 
            height: 100px; 
            border: 3px solid black;
            background-color:cornflowerblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2 style="margin: 40px auto; text-align: center; font-family: 'Courier New', Courier, monospace;">Welcome</h2>
    {% if boxes is not defined %}
        {% set boxes = 3 %}
    {% endif %}
    {% if color is not defined %}
        {% set color = "cornflowerblue" %}
    {% endif %}
    <div style="display:flex; flex-wrap:wrap; gap:10px;">
        {% for x in range(0,boxes): %}
            <div class="boxes" style="background-color:{{color}};"></div>
        {% endfor %}
        <h3>{{x}}</h3>
    </div>
</body>
</html>
