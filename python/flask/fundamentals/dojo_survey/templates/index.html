<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1 class="center">Dojo Survey</h1>

    <div class = 'square'>
        <form action='/result' method='post'>
            <div class="fill">
                <label for="name">Your Name:</label>
                <input class="fillin" type='text' name='name' placeholder='Michael Choi'>
            </div>
            <div class="fill">
                <label for="location">Dojo Location:</label>
                <select class="fillin" name="location" id="location">
                    <option value="San Jose">San Jose</option>
                    <option value="Los Angelos">Los Angelos</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Boise">Boise</option>
                </select>
            </div>
            <div class="fill">
                <label for="language">Favorite Language:</label>
                <select class="fillin" name="language" id="language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Basic">Basic</option>
                    <option value="Fortran">Fortran</option>
                    <option value="COBOL">COBOL</option>
                </select>
            </div>
            <div><label style="" for="comment">Comment (optional):</label></div>
            <div><textarea name="comment" rows="5" cols="50">
            </textarea></div>
            <div style="text-align:right;"><input type='submit' name='form' value='Submit'></div>
        </form>
    </div>

</body>
</html>
