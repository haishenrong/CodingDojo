<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1 class="center">Great Number Game</h1>
    <p class="center">I am thinking of a number between 1 and 100</p>
    <p class="center">Take a guess!</p>
    <div class="center square" 
        style="display:{{session['display']}}; 
        background-color:{{session['color']}};">
        <div><p style="margin:auto;">{{session['message']}}<p></div>
        <div>
        <form class="center button" style="display:{{session['display2']}};"
            action='/destroy_session' method='post'>
            <div><input class="button2" type='submit' name='restart' value='Play Again!'></div>
        </form>
        </div>
    </div>
    <form class="center" action='/' method='post'>
        <div><input type='number' name='guess'></div>
        <div><input class="button2" type='submit' name='inquire' value='Submit'></div>
    </form>
</body>
</html>
